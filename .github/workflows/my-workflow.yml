name: My first workflow
on: [push, workflow_dispatch]
jobs:
  my-first-job:
    env: 
      TEST: "My test variable."
      HELLO: "Hello World"
    runs-on: ubuntu-latest
    steps:
        - run: echo "${{toJson(env)}}"
        - run: echo "${{toJson(vars)}}"
        - run: echo "${{toJson(secrets)}}"
        - run: echo "${{toJson(runner)}}"
